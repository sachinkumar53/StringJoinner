<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String Joinning Tool - By Sachin</title>
</head>

<body>
    <div id="container">
        <h1>String Joinner</h1>

        <div id="text_area_container">
            <div id="left">
                <textarea id="text_input" placeholder="Enter your text here"></textarea>
                <button class="btn" onclick="convert()">Convert</button>
            </div>
            <div id="right">
                <textarea id="text_output" placeholder="Output text will be shown here"></textarea>
                <div class="tooltip">
                    <button class="btn" id="copy" onclick="copyToClipboard()"  onmouseout="outFunc()">
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
